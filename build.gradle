buildscript {
    repositories {
        maven { url = 'https://maven.minecraftforge.net' }
        mavenCentral()
    }
    dependencies {
        classpath group: 'net.minecraftforge.gradle', name: 'ForgeGradle', version: '4.1.+', changing: true
    }
}
apply plugin: 'net.minecraftforge.gradle'

// Only edit below this line, the above code adds and enables the necessary things for Forge to be setup.
apply plugin: 'java'
apply plugin: 'eclipse'
apply plugin: 'maven-publish'

version = "${minecraft_version}-${mod_version}"
group = 'com.haruhifanclub.mods.haruhimod'
archivesBaseName = 'haruhimod'

java.toolchain.languageVersion = JavaLanguageVersion.of(15)
// sourceCompatibility = JavaVersion.VERSION_15
// targetCompatibility = JavaVersion.VERSION_15
println('Java: ' + System.getProperty('java.version') + ' JVM: ' + System.getProperty('java.vm.version') + '(' + System.getProperty('java.vendor') + ') Arch: ' + System.getProperty('os.arch'))

minecraft {
    mappings channel: "${mappings_channel}", version: "${mappings_version}"
    runs {
        client {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                haruhimod {
                    source sourceSets.main
                }
            }
        }

        server {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            mods {
                haruhimod {
                    source sourceSets.main
                }
            }
        }

        data {
            workingDirectory project.file('run')
            property 'forge.logging.markers', 'REGISTRIES'
            property 'forge.logging.console.level', 'debug'
            args '--mod', 'haruhicore', '--all', '--output', file('src/generated/resources/'), '--existing', file('src/main/resources/')
            mods {
                haruhimod {
                    source sourceSets.main
                }
            }
        }
    }
}

sourceSets.main.resources { srcDir 'src/generated/resources' }

processResources {
    from (sourceSets.main.resources.srcDirs) {
        include 'META-INF/mods.toml'
        expand 'haruhicore_version': "${minecraft_version}-${haruhicore_version}", 'addrlimiter_version': "${minecraft_version}-${addrlimiter_version}"
    }
}

dependencies {
    minecraft "net.minecraftforge:forge:${minecraft_version}-${forge_version}"
}

jar {
    // manifest {
    //     attributes([
    //         "Specification-Title": "haruhicore",
    //         "Specification-Vendor": "haruhifunclub",
    //         "Specification-Version": "${version}",
    //         "Implementation-Title": project.name,
    //         "Implementation-Version": "${version}",
    //         "Implementation-Vendor" :"haruhifunclub",
    //         "Implementation-Timestamp": new Date().format("yyyy-MM-dd'T'HH:mm:ssZ")
    //     ])
    // }
}

jar.finalizedBy('reobfJar') 

publishing {
    publications {
        mavenJava(MavenPublication) {
            artifact jar
        }
    }
}
